name: CICD
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  validate-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run format
      - run: |
          git diff --exit-code || {
            echo "Code formatting issues found. Please run 'npm run format' and commit the changes."
            exit 1
          }
      - run: npm run build
      - run: |
          git diff --exit-code dist || {
            echo "Build output has changed. Please run 'npm run build' and commit the changes."
            exit 1
          }
  test:
    needs: validate-dist
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: get-job-uuid
      - if: (!steps.get-job-uuid.outputs.uuid)
        run: |
          echo "::error::Job UUID not found. This is probably a bug"
          exit 1
